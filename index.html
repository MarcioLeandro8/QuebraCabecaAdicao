<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-Cabeça de Adição</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QUEBRA CABEÇA DA ADIÇÃO</h1>
  <div class="puzzle-container">
        <div class="puzzle-piece" draggable="true" data-value="5">5</div>
        <div class="puzzle-piece" draggable="true" data-value="3">3</div>
        <div class="puzzle-piece" draggable="true" data-value="7">7</div>
        <div class="puzzle-piece" draggable="true" data-value="1">1</div>
  </div>
  <div class="target-box">Arraste e solte as peças para montar a soma correta:</div>
  <!-- Elementos <audio> para os efeitos sonoros -->
    <audio id="sound-success">
        <source src="efeito-sucesso.mp3" type="audio/mpeg">
      </audio>
      <audio id="sound-error">
        <source src="efeito-erro.mp3" type="audio/mpeg">
      </audio>

  <script src="script.js"></script>
</body>
</html>
